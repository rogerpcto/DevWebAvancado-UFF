<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/css/criar_conta.css' %}" />
    <title>Criar Conta</title>
  </head>
  <body>
    <div class="criar-conta-container">
      <h1>Criar Conta</h1>
      <form method="post" action="{% url 'Midia:criar_conta' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="primeiro-nome">Primeiro Nome:</label>
          <input type="text" id="primeiro-nome" name="primeiro-nome" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <button type="submit">Criar Conta</button>
      </form>
      <p>
        Já tem uma conta?
        <a href="{% url 'Midia:login' %}">Faça login</a>
      </p>
    </div>
  </body>
</html>

<!-- profile.html -->
<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/css/profile.css' %}" />
    <title>Perfil de {{ user.nome }}</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="#" class="back-arrow">
            <i class="fa fa-arrow-left"></i>
          </a>
          <ul class="nav-list">
            <li><a href="{% url 'Midia:home' %}">Home</a></li>
            <li><a href="{% url 'Midia:logout' %}">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Editar Perfil</h1>
        <form method="post" action="{}">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Nome:</label>
            <input
              type="text"
              id="name"
              name="name"
              value="{{ user.first_name }}"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              value="{{ user.email }}"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input
              type="text"
              id="username"
              name="username"
              value="{{ user.username }}"
              class="form-input"
              required
            />
          </div>
          <button type="submit" class="btn-save">Salvar Alterações</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Desenvolvimento web avançado.</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/css/criar_review.css' %}" />
    <title>Adicione Sua Review</title>
  </head>
  <body>
    <div class="adicionar-review-container">
      <h1>Adicionar Review</h1>
      <form method="post" action="{% url 'Midia:criar_review' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="midia">Mídia:</label>
          <select id="midia" name="midia" required>
            {% for midia in midias %}
            <option value="{{ midia.id_midia }}">{{ midia.titulo }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="nota">Nota:</label>
          <input
            type="number"
            id="nota"
            name="nota"
            min="0"
            max="10"
            step="0.1"
            required
          />
        </div>
        <div class="form-group">
          <label for="comentario">Comentário:</label>
          <textarea
            id="comentario"
            name="comentario"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit">Adicionar Review</button>
      </form>
    </div>
  </body>
</html>

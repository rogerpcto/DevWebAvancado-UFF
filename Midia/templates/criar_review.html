<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/css/criar_review.css' %}" />
    <title>Adicione Sua Review</title>
  </head>
  <body>
    <div class="container">
      <div class="adicionar-review-container">
        <h1>Adicionar Review</h1>
        <form method="post" action="{{ midia.id }}">
          {% csrf_token %}
          <div class="form-group">
            {% if midia %}
            <!-- Display Title and Poster -->
            <div class="midia-info">
              <h2 class="midia-title">{{ midia.titulo }}</h2>
              <img
                src="{{ midia.poster }}"
                alt="{{ midia.titulo }} Poster"
                class="poster-img"
              />
            </div>
            {% endif %}
          </div>
          <div class="form-group">
            <label for="nota">Nota:</label>
            <input
              type="number"
              id="nota"
              name="nota"
              placeholder="0-10"
              min="0"
              max="10"
              step="0.1"
              required
            />
          </div>
          <div class="form-group">
            <label for="comentario">Comentário:</label>
            <textarea
              id="comentario"
              name="comentario"
              placeholder="Escreva seu comentário aqui..."
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit">Adicionar Review</button>
        </form>
      </div>
    </div>
  </body>
</html>

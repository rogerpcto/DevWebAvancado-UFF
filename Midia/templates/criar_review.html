<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/css/criar_review.css' %}" />
    <title>Adicione Sua Review</title>
  </head>
  <body>
    <div class="adicionar-review-container">
      <h1>Adicionar Review</h1>
      <form method="post" action="{% url 'Midia:review' %}">
        {% csrf_token %}
        <input type="hidden" name="id_midia" value="{{ midia.id_midia }}" />
        <h2 class="midia-title">
          {% if midia %} {{ midia.titulo }} {% endif %}
        </h2>
        <img src="{{ midia_selecionada.poster }}" class="poster-img" />
        <div class="form-group">
          <label for="nota">Nota:</label>
          <input
            type="number"
            id="nota"
            name="nota"
            min="0"
            max="10"
            placeholder="0-10"
            step="0.1"
            required
          />
        </div>
        <div class="form-group">
          <label for="comentario">Comentário:</label>
          <textarea
            id="comentario"
            name="comentario"
            placeholder="Escreva aqui seu comentário..."
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit">Adicionar Review</button>
      </form>
    </div>
  </body>
</html>
